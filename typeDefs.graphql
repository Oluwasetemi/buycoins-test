enum typeEnum {
	SELL
	BUY
}

"""
Returns a Buying or Selling Rate
"""
type Conversion {
	id: ID!
	result: Float!
}

type Query {
	"""
	History of conversions made
	"""
	allConversions: [Conversion!]!
	"""
	Calculate
	"""
	calculatePrice(
		type: typeEnum!
		margin: Float!
		exchangeRate: Int!
	): Conversion!
}
